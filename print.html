<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stampa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <style>
    @font-face {
        font-family: "JetBrains Mono";
        src: url("./fonts/JetBrainsMono-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }
    * {
        font-family: "Inter", sans-serif;
    }
    body {
      margin: 0;
      background-color: white;
      color: black;
      padding: 20px;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .markdown-body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: justify;
    }
    pre {
      background-color: #f6f8fa;
      padding: 16px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: left;
      break-inside: avoid;
    }
    code {
      font-size: 85%;
      font-family: "JetBrains Mono", monospace;
      background-color: rgba(27, 31, 35, 0.05);
      padding: 0.2em 0.4em;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: left;
    }
    pre code {
      background-color: transparent;
      padding: 0;
    }
    img {
      max-width: 70%;
      height: auto;
      display: block;
      margin: 1em auto;
    }
    
    img.img-small {
      max-width: 40%;
    }
    img.img-medium {
      max-width: 60%;
    }
    img.img-large {
      max-width: 80%;
    }
    img.img-full {
      max-width: 95%;
    }

    ul, ol, li {
      font-size: 0.9em;
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    blockquote {
      margin-left: 0;
      padding-left: 1em;
      border-left: 4px solid #ddd;
      color: #3b3b3b;
      break-inside: avoid;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
      break-inside: avoid;
    }
    table th, table td {
      padding: 8px;
    }
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      break-after: avoid-page;
      page-break-after: avoid;
    }
    p {
      font-size: 0.9em;   
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; }
    h3 { font-size: 1.25em; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .mermaid {
      text-align: center;
      margin: 1em 0;
      break-inside: avoid;
    }
    .katex { font-size: 1.1em; }
    .katex-display {
      white-space: normal !important;
      overflow-x: visible !important;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      display: block;
      text-align: left;
      font-size: 1.05em;
      page-break-inside: avoid;
    }

    .katex-display .katex {
      display: inline !important;
      white-space: normal !important;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .katex-src { display: none; }

    .table-of-contents {
      margin-bottom: 2em;
      page-break-after: avoid;
    }

    .table-of-contents h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #333;
    }

    .toc-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .toc-sublist {
      list-style: none;
      padding-left: 1.5em;
      margin: 0.5em 0;
    }

    .toc-item {
      margin: 0.3em 0;
      line-height: 1.4;
    }

    .toc-link {
      color: #0366d6;
      text-decoration: none;
      display: block;
      padding: 0.2em 0;
    }

    .toc-link:hover {
      text-decoration: underline;
    }

    .toc-level-1 .toc-link {
      font-weight: 600;
      font-size: 1em;
    }

    .toc-level-2 .toc-link {
      font-weight: 500;
      font-size: 0.95em;
    }

    .toc-level-3 .toc-link {
      font-weight: normal;
      font-size: 0.9em;
    }

    .toc-level-4, .toc-level-5, .toc-level-6 {
      font-size: 0.85em;
    }

    .toc-separator {
      margin: 2em 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    
    @media print {
      body {
        height: auto;
        overflow: visible;
      }
      .markdown-body {
        height: auto;
      }
      .page-break {
        page-break-before: always;
        break-before: page;
      }
      li {
        break-inside: avoid;
      }
      figure, img {
        break-inside: avoid;
        page-break-inside: avoid;
      }
      .table-of-contents {
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <div id="content" class="markdown-body"></div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    function processMdImage(html) {
      const imgRegex = /<img src="([^"]+)" alt="([^"]+)"([^>]*)\/?>/gi;

      return html.replace(imgRegex, (match, src, alt, rest) => {
        let sizeClass = '';
        const originalAlt = alt.replace(/\u00A0/g, ' ').trim(); // Fix spazi invisibili

        if (originalAlt.includes('[small]')) {
          sizeClass = 'img-small';
          alt = originalAlt.replace('[small]', '').trim();
        } else if (originalAlt.includes('[medium]')) {
          sizeClass = 'img-medium';
          alt = originalAlt.replace('[medium]', '').trim();
        } else if (originalAlt.includes('[large]')) {
          sizeClass = 'img-large';
          alt = originalAlt.replace('[large]', '').trim();
        } else if (originalAlt.includes('[full]')) {
          sizeClass = 'img-full';
          alt = originalAlt.replace('[full]', '').trim();
        } else {
          return match;
        }

        rest = rest.replace(/\s*class="[^"]*"/gi, '');

        return `<img src="${src}" alt="${alt}" class="${sizeClass}"${rest}>`;
      });
    }

    function generateTableOfContentsForPDF(content) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = content;
      
      const firstNode = tempDiv.firstChild;
      let hasTOCMarker = false;
      
      if (firstNode && firstNode.nodeType === Node.COMMENT_NODE && 
          firstNode.textContent.trim().match(/^\s*TOC\s*$/i)) {
        hasTOCMarker = true;
        firstNode.remove();
      }
      
      if (!hasTOCMarker) {
        return content;
      }
      
      const headings = tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
      
      if (headings.length === 0) {
        return tempDiv.innerHTML;
      }
      
      let tocHTML = '<div class="table-of-contents"><h2>Indice</h2><ul class="toc-list">';
      
      let currentLevel = 0;
      let openLists = 0;
      
      headings.forEach((heading, index) => {
        const level = parseInt(heading.tagName.substring(1));
        const title = heading.textContent;
        const anchor = `heading-${index}`;
        
        heading.id = anchor;
        
        if (level > currentLevel) {
          while (currentLevel < level) {
            if (currentLevel > 0) {
              tocHTML += '<ul class="toc-sublist">';
              openLists++;
            }
            currentLevel++;
          }
        } else if (level < currentLevel) {
          while (currentLevel > level) {
            if (openLists > 0) {
              tocHTML += '</ul>';
              openLists--;
            }
            currentLevel--;
          }
        }
        
        const indent = level - 1;
        tocHTML += `<li class="toc-item toc-level-${level}">
          <a href="#${anchor}" class="toc-link">${title}</a>
        </li>`;
      });
      
      while (openLists > 0) {
        tocHTML += '</ul>';
        openLists--;
      }
      
      tocHTML += '</ul><hr class="toc-separator"></div>';
      
      tempDiv.innerHTML = tocHTML + tempDiv.innerHTML;
      
      return tempDiv.innerHTML;
    }
    
    ipcRenderer.on('print-content', (event, content) => {
      let processedContent = generateTableOfContentsForPDF(content);
      
      processedContent = processMdImage(processedContent);
      document.getElementById('content').innerHTML = processedContent;
      
      const sourceElements = document.querySelectorAll('span.katex-mathml');
      sourceElements.forEach(element => {
        element.classList.add('katex-src');
      });   
      setTimeout(() => {
        ipcRenderer.send('content-ready');
      }, 1000);
    });
  </script>
</body>
</html>
