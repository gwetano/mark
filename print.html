<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print</title>
  <link rel="stylesheet" href="./api/katex.min.css">
  <style>
    @font-face {
      font-family: "Inter";
      src: url("./fonts/inter/Inter-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: "Inter";
      src: url("./fonts/inter/Inter-Medium.ttf") format("truetype");
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: "Inter";
      src: url("./fonts/inter/Inter-SemiBold.ttf") format("truetype");
      font-weight: 600;
      font-style: normal;
    }

    @font-face {
      font-family: "JetBrains Mono";
      src: url("./fonts/jetbrains/JetBrainsMono-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background-color: white;
      color: black;
      padding: 20px;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .markdown-body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    pre {
      background-color: #f6f8fa;
      padding: 16px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: left;
      break-inside: avoid;
    }

    code {
      font-size: 85%;
      font-family: "JetBrains Mono", monospace;
      background-color: rgba(27, 31, 35, 0.05);
      padding: 0.2em 0.4em;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: left;
    }

    pre code {
      background-color: transparent;
      padding: 0;
    }

    img {
      max-width: 70%;
      height: auto;
      display: block;
      margin: 1em auto;
    }
    
    img.img-small {
      max-width: 25%;
    }
    img.img-medium {
      max-width: 50%;
    }
    img.img-large {
      max-width: 75%;
    }
    img.img-full {
      max-width: 100%;
    }

    ul,
    ol,
    li {
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    blockquote {
      margin-left: 0;
      padding-left: 1em;
      border-left: 4px solid #ddd;
      color: #3b3b3b;
      break-inside: avoid;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
      background: #fff;
      border: 1px solid #d0d7de;
      font-size: 16px;
    }

    th,
    td {
      border: 1px solid #d0d7de;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background: #f6f8fa;
      font-weight: 600;
      color: #24292f;
    }

    tr:nth-child(even) {
      background: #f6f8fa;
    }

    tr:hover {
      background: #eaeef2;
    }

    @media print {
      body {
        height: auto;
        overflow: visible;
      }

      .markdown-body {
        height: auto;
      }

      .page-break {
        page-break-before: always;
        break-before: page;
      }

      li {
        break-inside: avoid;
      }

      figure,
      img {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .table-of-contents {
        page-break-after: always;
      }

      table {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    }

    .katex {
      font-size: 1.1em;
    }

    .katex-display {
      white-space: normal !important;
      overflow-x: visible !important;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      display: block;
      text-align: left;
      font-size: 1.05em;
      page-break-inside: avoid;
    }

    .katex-display .katex {
      display: inline !important;
      white-space: normal !important;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .katex-src {
      display: none;
    }

    .table-of-contents {
      margin-bottom: 2em;
      page-break-after: avoid;
    }

    .table-of-contents h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #333;
    }

    .toc-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .toc-sublist {
      list-style: none;
      padding-left: 1.5em;
      margin: 0.5em 0;
    }

    .toc-item {
      margin: 0.3em 0;
      line-height: 1.4;
    }

    .toc-link {
      color: #0366d6;
      text-decoration: none;
      display: block;
      padding: 0.2em 0;
    }

    .toc-link:hover {
      text-decoration: underline;
    }

    .toc-level-1 .toc-link {
      font-weight: 600;
      font-size: 1em;
    }

    .toc-level-2 .toc-link {
      font-weight: 500;
      font-size: 0.95em;
    }

    .toc-level-3 .toc-link {
      font-weight: normal;
      font-size: 0.9em;
    }

    .toc-level-4,
    .toc-level-5,
    .toc-level-6 {
      font-size: 0.85em;
    }

    .toc-separator {
      margin: 2em 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div id="content" class="markdown-body"></div>

  <script>
    const { ipcRenderer } = require('electron');

    function processMdImage(html) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      const imgs = tempDiv.querySelectorAll('img');

      imgs.forEach(img => {
        let alt = img.getAttribute('alt') || '';
        const originalAlt = alt.replace(/\u00A0/g, ' ').trim();

        let sizeClass = '';
        let cleanedAlt = originalAlt;

        if (/\[small\]/i.test(originalAlt)) {
          sizeClass = 'img-small';
          cleanedAlt = originalAlt.replace(/\[small\]/ig, '').trim();
        } else if (/\[medium\]/i.test(originalAlt)) {
          sizeClass = 'img-medium';
          cleanedAlt = originalAlt.replace(/\[medium\]/ig, '').trim();
        } else if (/\[large\]/i.test(originalAlt)) {
          sizeClass = 'img-large';
          cleanedAlt = originalAlt.replace(/\[large\]/ig, '').trim();
        } else if (/\[full\]/i.test(originalAlt)) {
          sizeClass = 'img-full';
          cleanedAlt = originalAlt.replace(/\[full\]/ig, '').trim();
        }

        if (sizeClass) {
          const style = img.getAttribute('style') || '';
          const cleanedStyle = style.replace(/max-width\s*:\s*[^;]+;?/gi, '');
          if (cleanedStyle.trim().length > 0) {
            img.setAttribute('style', cleanedStyle);
          } else {
            img.removeAttribute('style');
          }

          img.classList.add(sizeClass);

          if (cleanedAlt) {
            img.setAttribute('alt', cleanedAlt);
          } else {
            img.removeAttribute('alt');
          }
        }
      });

      return tempDiv.innerHTML;
    }

    function generateTableOfContentsForPDF(content) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = content;

      const firstNode = tempDiv.firstChild;
      let hasTOCMarker = false;

      if (firstNode && firstNode.nodeType === Node.COMMENT_NODE &&
        firstNode.textContent.trim().match(/^\s*TOC\s*$/i)) {
        hasTOCMarker = true;
        firstNode.remove();
      }

      if (!hasTOCMarker) {
        return content;
      }

      const headings = tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');

      if (headings.length === 0) {
        return tempDiv.innerHTML;
      }

      let tocHTML = '<div class="table-of-contents"><h2>Table of Contents</h2><ul class="toc-list">';

      let currentLevel = 0;
      let openLists = 0;

      headings.forEach((heading, index) => {
        const level = parseInt(heading.tagName.substring(1));
        const title = heading.textContent;
        const anchor = `heading-${index}`;

        heading.id = anchor;

        if (level > currentLevel) {
          while (currentLevel < level) {
            if (currentLevel > 0) {
              tocHTML += '<ul class="toc-sublist">';
              openLists++;
            }
            currentLevel++;
          }
        } else if (level < currentLevel) {
          while (currentLevel > level) {
            if (openLists > 0) {
              tocHTML += '</ul>';
              openLists--;
            }
            currentLevel--;
          }
        }

        const indent = level - 1;
        tocHTML += `<li class="toc-item toc-level-${level}">
          <a href="#${anchor}" class="toc-link">${title}</a>
        </li>`;
      });

      while (openLists > 0) {
        tocHTML += '</ul>';
        openLists--;
      }

      tocHTML += '</ul><hr class="toc-separator"></div>';

      tempDiv.innerHTML = tocHTML + tempDiv.innerHTML;

      return tempDiv.innerHTML;
    }

    ipcRenderer.on('print-content', (event, content) => {
      let processedContent = generateTableOfContentsForPDF(content);

      processedContent = processMdImage(processedContent);
      document.getElementById('content').innerHTML = processedContent;

      const sourceElements = document.querySelectorAll('span.katex-mathml');
      sourceElements.forEach(element => {
        element.classList.add('katex-src');
      });
      setTimeout(() => {
        ipcRenderer.send('content-ready');
      }, 1000);
    });
  </script>
</body>

</html>
