<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github-dark.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: false });
</script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body, {
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false}
          ]
        });">
</script>
<body>
  <div id="main">
    <div id="navbar">
        <button id="toggle-theme" accesskey="m">Dark Mode</button>
        <span id="title">*</span>
        <button id="toggle-preview" accesskey="e">Solo Editor</button>
        <button id="toggle-explorer" accesskey="x">Explorer</button>
        <button id="export-pdf" accesskey="p">Export PDF</button>
    </div>
    <div id="app-container">
      <div id="explorer-panel">
        <div id="explorer-header">
          <span>EXPLORER</span>
          <div class="explorer-actions">
            <button id="open-folder" title="Apri cartella">📁</button>
            <button id="collapse-all" title="Comprimi tutto">-</button>
            <button id="refresh-explorer" title="Aggiorna">🔄</button>
          </div>
        </div>
        <div id="folder-path"></div>
        <div id="file-tree"></div>
      </div>
      <div id="container">
        <textarea id="editor" placeholder="Scrivi markdown qui..."></textarea>
        <div id="preview" class="markdown-body"></div>
      </div>
    </div>
    <div id="footer">
      <span id="word-count">Parole: 0</span>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
